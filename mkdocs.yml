site_name: Crazy Comet - Gamecontrol
site_url: https://4d-game.github.io/sdk

nav:
  - Home: https://4d-game.github.io
  - Coding Style: https://4d-game.github.io/coding-style/cpp/
  - Game Code:
      - Controller: https://4d-game.github.io/Controller/
      - Gamecontrol: https://4d-game.github.io/Gamecontrol/
  - SDK:
      - Overview: index.md
      - Structure: structure.md
      - Controller:
          - Structure: controller-sdk/index.md
          - Key Maps: controller-sdk/key-maps.md
          - Config File: controller-sdk/config-file.md
          - Code References:
              - Game: controller-sdk/code-references/game.md
              - inputs:
                  Input: controller-sdk/code-references/input.md
                  Joystick: controller-sdk/code-references/joystick.md
                  Switch: controller-sdk/code-references/switch.md
              - key_map: controller-sdk/code-references/key_map.md
      - Gamecontrol:
          - Structure: gamecontrol-sdk/index.md
          - Config File: gamecontrol-sdk/config-file.md
          - Code References:
              - Game: gamecontrol-sdk/code-references/game.md
      - Passive:
          - Structure: passive-sdk/index.md
          - Code References:
              - Game: passive-sdk/code-references/game.md
      - Code References:
          - GameTemplate: code-references/game.md
          - GameIO: code-references/game-io.md
          - Players: code-references/players.md
  - Hardware: https://4d-game.github.io/Hardware

repo_url: https://github.com/4D-Game/sdk
repo_name: 4D-Game/SDK

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # - scheme: default
    #   primary: light blue
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to dark mode
    - scheme: slate
      primary: light blue
      # toggle:
      #   icon: material/toggle-switch
      #   name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      watch:
        - game_sdk
  - mermaid2:
      arguments:
        theme: 'dark'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
