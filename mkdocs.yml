site_name: Crazy Comet - Gamecontrol
site_url: https://4d-game.github.io/sdk

nav:
  - Home: https://4d-game.github.io
  - Coding Style: https://4d-game.github.io/coding-style/cpp/
  - Game Code:
      - Controller: https://4d-game.github.io/Controller/
      - Gamecontrol: https://4d-game.github.io/Gamecontrol/
  - SDK:
      - Overview: index.md
      - Game SDK:
          - Structure: game-sdk/index.md
          - Key Maps: game-sdk/key-maps.md
          - Config File: game-sdk/config-file.md
          - Code References:
              - Game: game-sdk/code-references/game.md
              - GameIO: game-sdk/code-references/game-io.md
      - Gamecontrol SDK:
          - Structure: gamecontrol-sdk/index.md
          - Config File: gamecontrol-sdk/config-file.md
          - Code References:
              - Game: gamecontrol-sdk/code-references/game.md
              - GameIO: gamecontrol-sdk/code-references/game-io.md
  - Hardware: https://4d-game.github.io/Hardware

repo_url: https://github.com/4D-Game/sdk
repo_name: 4D-Game/SDK

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # - scheme: default
    #   primary: light blue
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to dark mode
    - scheme: slate
      primary: light blue
      # toggle:
      #   icon: material/toggle-switch
      #   name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      watch:
        - gamecontrol_sdk
        - game_sdk
  - mermaid2:
      arguments:
        theme: 'dark'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
