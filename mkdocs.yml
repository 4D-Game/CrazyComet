site_name: Code References - Gamecontrol
site_url: https://4d-game.github.io/Gamecontrol

nav:
  - Home: https://4d-game.github.io
  - Coding Style: https://4d-game.github.io/coding-style/cpp/
  - Game Code:
      - Controller: https://4d-game.github.io/Controller/
      - Gamecontrol:
          - Setup: index.md
  - SDK:
      - Overview: https://4d-game.github.io/sdk
      - Game SDK: https://4d-game.github.io/Controller/sdk
      - Gamecontrol SDK:
          - Structure: sdk/index.md
          - Config File: sdk/config-file.md
          - Code References:
              - Game: sdk/code-references/game.md
              - GameIO: sdk/code-references/game_io.md
              - Players: sdk/code-references/players.md

repo_url: https://github.com/4D-Game/Gamecontrol
repo_name: 4D-Game/Gamecontrol

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # - scheme: default
    #   primary: light blue
    #   toggle:
    #     icon: material/toggle-switch-off-outline
    #     name: Switch to dark mode
    - scheme: slate
      primary: light blue
      # toggle:
      #   icon: material/toggle-switch
      #   name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      watch:
        - lib/gamecontrol_sdk
        - src
  - mermaid2:
      arguments:
        theme: 'dark'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
